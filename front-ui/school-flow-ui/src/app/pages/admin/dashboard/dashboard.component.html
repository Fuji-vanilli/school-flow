<div class="container-main">
    <div class="row contain">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-3">
                    <div class="card-dash classe">
                        <div class="header">
                            <h6>Classe</h6>
                        </div>
                        <div class="icon">
                            <fa-icon [icon]="['fas', 'school-flag']"></fa-icon>
                        </div>
                        <div class="body">
                            <span>11</span>
                        </div>
                        <div class="details">
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card-dash student">
                        <div class="header">
                            <h6>Elèves</h6>
                        </div>
                        <div class="icon">
                            <fa-icon [icon]="['fas', 'book-open-reader']"></fa-icon>
                        </div>
                        <div class="body">
                            <span>121</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card-dash professor">
                        <div class="header">
                            <h6>Enseignants</h6>
                        </div>
                        <div class="icon">
                            <fa-icon [icon]="['fas', 'chalkboard-teacher']"></fa-icon>
                        </div>
                        <div class="body">
                            <span>32</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card-dash admin">
                        <div class="header">
                            <h6>Administration</h6>
                        </div>
                        <div class="icon">
                            <fa-icon [icon]="['fas', 'user-tie']"></fa-icon>
                        </div>
                        <div class="body">
                            <span>09</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row contain">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6 ecolage">
                    <h6>Ecolage</h6>
                    <table class="table">
                        <thead>
                            <th>Classe</th>
                            <th>Nombre</th>
                            <th>Payé</th>
                            <th>Non Payé</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Sixième</td>
                                <td>26</td>
                                <td>18</td>
                                <td>8</td>
                            </tr>
                            <tr>
                                <td>Cinquième</td>
                                <td>18</td>
                                <td>17</td>
                                <td>
                                    <span>1</span>
                                    <button class="explorer" data-bs-toggle="modal" data-bs-target="#courseModal">
                                        <fa-icon [icon]="['fas', 'folder-open']"></fa-icon>
                                        Consulter
                                      </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-6">
                    <h6>Paiement Salaire</h6>
                </div>
            </div>
        </div>
    </div>

    <div class="row contain">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6">
                    <h6>Notes</h6>
                </div>
                <div class="col-md-6">
                    <h6>Paiement Salaire</h6>
                </div>
            </div>
        </div>
    </div>
</div>
